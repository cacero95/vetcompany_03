<ion-header>
    <ion-toolbar text-center color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <img src="assets/img/tengo_mascota.jpg" />
        <ion-card-header>
            <ion-card-subtitle>Que información conoces de mascotas?</ion-card-subtitle>
            <ion-card-title>Grupos de mascotas</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <p>
                Enterate, y conoce información acerca de mascotas
            </p>

            <ion-button expand="full">Ingresa</ion-button>
        </ion-card-content>

    </ion-card>

    <ion-card>
        <img src="assets/img/pet.jpg" />
        <ion-card-header>
            <ion-card-subtitle>Tips</ion-card-subtitle>
            <ion-card-title>Tips para tu mascota</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <p>
                Enterate de tips para cuidar a tu mascota
            </p>

            <ion-button expand="full">Ingresa</ion-button>
        </ion-card-content>

    </ion-card>

</ion-content>
