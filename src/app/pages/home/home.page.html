<ion-header>
    <ion-toolbar text-center color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <img src="assets/img/tengo_mascota.jpg" />
        <ion-card-header>

            <ion-card-title>Grupos de mascotas</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <p>
                Conoce, e interactua con grupos de mascotas
            </p>

            <ion-button (click)="explorar('grupos')" expand="full">Ingresa</ion-button>
        </ion-card-content>

    </ion-card>

    <ion-card>
        <img src="assets/img/pet.jpg" />
        <ion-card-header>

            <ion-card-title>Información para tu mascota</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <p>
                Enterate de tips, e información para tu mascota
            </p>

            <ion-button (click)="explorar('pet-info')" expand="full">Ingresa</ion-button>
        </ion-card-content>

    </ion-card>

</ion-content>
