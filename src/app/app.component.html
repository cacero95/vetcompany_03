<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hidden="false" *ngFor="let item of appMenu">
                        <ion-item [routerDirection]="'root'" (click)="navegar(item.url)">
                            <ion-icon [name]="item.icon"></ion-icon>
                            <ion-title>{{item.title}}</ion-title>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
